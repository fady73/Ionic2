<ion-header>
  <ion-navbar color='newheader'>
    <ion-title>Login </ion-title>
  </ion-navbar>
</ion-header>

<ion-content  padding="true" scroll="false" class="background" >
    
    <ion-card >
      <ion-card-header>
        LOGIN
      </ion-card-header>
      <ion-card-content >
        <ion-list no-line>
            <ion-item>
                <ion-input type="text" placeholder="Username" ></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="Password" ></ion-input>
            </ion-item>
            <button ion-button round  outline color="light" (click)="openPage()" >Login</button>
          </ion-list>
        </ion-card-content>
    </ion-card>
    
</ion-content>
