<ion-header >
  <ion-navbar color='newheader'>
    <ion-title>Accounts Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  color='newback' padding>
    
    <ion-card color='details' >
        <ion-item color='head'>
            <ion-avatar item-start>
                <ion-icon [name]="info.icon" class="pepole"></ion-icon>
            </ion-avatar>
            <h2 class="title">{{ info.title }}</h2>
        </ion-item>
        <img src="{{info.img}}"/>
        <ion-card-content>
            <p> Phone Number : {{info.number}}</p>
        </ion-card-content>
    </ion-card>
    
</ion-content>
